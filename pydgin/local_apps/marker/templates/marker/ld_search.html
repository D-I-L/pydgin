{% extends "base.html" %}
{% block title %}LD Search{% endblock %}
{% block header %}
<script>
$(document).ready(function() {
	search_engine.autocomplete('ldSearch', searchForm='ldForm');
});
</script>
{% endblock %}

{% block content %}

<form class="form-inline" role="search" id="ldForm" action="/rest/ld/?format=json">
	<div class="row">
	<div class="col-md-6">
		<div class="input-group">
			<input id="ldSearch" type="text" class="form-control" name="m1" value="" placeholder="rs2476601">  
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="fa fa-chevron-circle-right"></i></button>
			</span>
		</div>
	</div>
	</div>
	
	<select name="build" class="form-control input-sm">
	  <option>GRCh38</option>
	  <option>GRCh37</option>
	</select>

	<select name="dataset" class="form-control input-sm">
	  <option>--EUR--</option>
	  <option>GBR</option>
	  <option>FIN</option>
	  <option>IBS</option>
	  <option>TSI</option>
	  <option>CEU</option>
	  <option>--AMR--</option>
	  <option>CLM</option>
	  <option>MXL</option>
	  <option>PEL</option>
	  <option>PUR</option>
	</select>

	<label for="rsq">r<sup>2</sup>:</label>
	<input id="rsq" type="text" class="form-control" name="rsq" value="0.8">

	<label for="dprime">D':</label>
	<input id="dprime" type="text" class="form-control" name="dprime" value="0">

	<div class="checkbox">
		<label><input type="checkbox" name="maf"> MAF</label>
	</div>
	
	<div class="checkbox">
		<label><input type="checkbox" name="pos"> Position</label>
	</div>
</form>


{% endblock %}
