{% load filter_tags %}
<div id="diseases" class="btn-group btn-group-xs pull-right" role="group" style="margin: 0px;">

<!-- primary diseases -->
{% for disease in diseases %}
	{% if disease|doc_attr:"tier" == 0 %}
	<button type="button" data-toggle="btn-input" id='disease_{{ disease|doc_attr:"code" }}'
	        value="{{ disease|doc_attr:"name" }}" class="btn btn-default btn-disease"
	        style="color: rgb(255, 255, 255); background-color: {{ disease|doc_attr:"colour" }};"
	        data-toggle="tooltip" title="{{ disease|doc_attr:"name" }}">
	   <strong>{{ disease|doc_attr:"code"|upper }}</strong></button>
	{% endif %}
{% endfor %}

<!-- other diseases -->
<div class="btn-group btn-group-xs" role="group" id="diseaseDropDown">
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>OTHERS</strong> <span class="caret"></span></button>
<ul class="dropdown-menu" role="menu" id="diseaseDropDownMenus">
{% for disease in diseases %}
	{% if disease|doc_attr:"tier" != 0 %}
	<li><a href="#" data-toggle="tooltip" title="{{ disease|doc_attr:"name" }}"><strong>{{ disease|doc_attr:"code"|upper }}</strong></a></li>
	{% endif %}
{% endfor %}
</ul>
</div>

</div>
