{% load filter_tags %}

<button type="button" data-toggle="btn-input" id='disease_{{ disease|doc_attr:"code" }}'
	    value="{{ disease|doc_attr:"name" }}" class="btn btn-default btn-disease"
	    style="color: rgb(255, 255, 255); background-color: {{ disease|doc_attr:"colour" }};"
	    data-toggle="tooltip" title="{{ disease|doc_attr:"name" }} {{ score }}">
<strong>{{ disease|doc_attr:"code"|upper }}</strong></button>
