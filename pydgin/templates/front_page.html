{% extends "base.html" %}
{% block title %}ImmunoBase{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-6">
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Search</h3>
  </div>
  <div class="panel-body">
  	<div class="pull-left">
	  	Examples:
	  	<ul>
	  	<li><a href="/search/?idx=ALL&query=PTPN22">PTPN22</a></li>
	  	<li><a href="/search/?idx=ALL&query=rs2476601">rs2476601</a></li>
	  	<li><a href='/search/?idx=PUBLICATION&query="Type%2B1%2BDiabetes"'>"Type 1 Diabetes"</a></li>
	  	</ul>
  	</div>
  	<div class="container-fluid">
	  	{% load search_engine_tags %}
		{% show_search_engine %}
	</div>
  </div>
</div>
</div>

<div class="col-md-6">
<div class="panel panel-success">
  <div class="panel-heading">
  	<h3 class="panel-title">Diseases
  	{% load disease_tags %}
  	{% show_disease_bar %}</h3>
  </div>
  <div class="panel-body">

  </div>
</div>
</div>
</div>
{% endblock %}
